<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to Auth Server</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
			padding: 20px;
			overflow: hidden;
		}

		/* Animated background */
		.bg-animation {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: 0;
		}

		.bg-circle {
			position: absolute;
			border-radius: 50%;
			opacity: 0.1;
			animation: float 20s infinite ease-in-out;
		}

		.bg-circle:nth-child(1) {
			width: 400px;
			height: 400px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			top: -100px;
			right: -100px;
			animation-delay: 0s;
		}

		.bg-circle:nth-child(2) {
			width: 300px;
			height: 300px;
			background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
			bottom: -80px;
			left: -80px;
			animation-delay: -5s;
		}

		.bg-circle:nth-child(3) {
			width: 200px;
			height: 200px;
			background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
			top: 50%;
			left: 50%;
			animation-delay: -10s;
		}

		@keyframes float {

			0%,
			100% {
				transform: translate(0, 0) rotate(0deg);
			}

			25% {
				transform: translate(30px, -30px) rotate(5deg);
			}

			50% {
				transform: translate(-20px, 20px) rotate(-5deg);
			}

			75% {
				transform: translate(10px, 10px) rotate(3deg);
			}
		}

		.welcome-container {
			position: relative;
			z-index: 1;
			width: 100%;
			max-width: 500px;
			text-align: center;
			animation: fadeInUp 0.8s ease-out;
		}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(40px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.logo-container {
			margin-bottom: 40px;
		}

		.logo {
			width: 100px;
			height: 100px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border-radius: 28px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 24px;
			box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
			animation: glow 3s ease-in-out infinite alternate;
		}

		@keyframes glow {
			from {
				box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
			}

			to {
				box-shadow: 0 20px 60px rgba(102, 126, 234, 0.6), 0 0 80px rgba(102, 126, 234, 0.2);
			}
		}

		.logo svg {
			width: 50px;
			height: 50px;
			fill: white;
		}

		h1 {
			color: #ffffff;
			font-size: 42px;
			font-weight: 700;
			margin-bottom: 16px;
			letter-spacing: -1px;
		}

		.subtitle {
			color: rgba(255, 255, 255, 0.6);
			font-size: 18px;
			line-height: 1.6;
			margin-bottom: 48px;
		}

		.btn-login {
			display: inline-flex;
			align-items: center;
			gap: 12px;
			padding: 18px 40px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border: none;
			border-radius: 14px;
			color: white;
			font-size: 17px;
			font-weight: 600;
			text-decoration: none;
			transition: all 0.3s ease;
			box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
		}

		.btn-login:hover {
			transform: translateY(-3px);
			box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
		}

		.btn-login:active {
			transform: translateY(-1px);
		}

		.btn-login svg {
			width: 20px;
			height: 20px;
			fill: currentColor;
		}

		.features {
			display: flex;
			justify-content: center;
			gap: 40px;
			margin-top: 60px;
		}

		.feature {
			text-align: center;
		}

		.feature-icon {
			width: 48px;
			height: 48px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 12px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 12px;
		}

		.feature-icon svg {
			width: 24px;
			height: 24px;
			fill: rgba(255, 255, 255, 0.6);
		}

		.feature span {
			color: rgba(255, 255, 255, 0.5);
			font-size: 13px;
		}

		/* Responsive */
		@media (max-width: 480px) {
			h1 {
				font-size: 32px;
			}

			.subtitle {
				font-size: 16px;
			}

			.features {
				gap: 24px;
			}

			.feature-icon {
				width: 40px;
				height: 40px;
			}
		}
	</style>
</head>

<body>
	<div class="bg-animation">
		<div class="bg-circle"></div>
		<div class="bg-circle"></div>
		<div class="bg-circle"></div>
	</div>

	<div class="welcome-container">
		<div class="logo-container">
			<div class="logo">
				<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
				</svg>
			</div>
			<h1>Auth Server</h1>
			<p class="subtitle">
				Secure OAuth2 Authentication Services<br>
				for your enterprise applications
			</p>
		</div>

		<a href="/login" class="btn-login">
			<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path
					d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z" />
			</svg>
			Sign In
		</a>

		<div class="features">
			<div class="feature">
				<div class="feature-icon">
					<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" />
					</svg>
				</div>
				<span>Secure</span>
			</div>
			<div class="feature">
				<div class="feature-icon">
					<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
					</svg>
				</div>
				<span>OAuth2</span>
			</div>
			<div class="feature">
				<div class="feature-icon">
					<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
					</svg>
				</div>
				<span>Enterprise</span>
			</div>
		</div>
	</div>
</body>

</html>
