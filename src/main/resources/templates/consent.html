<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Consent Required</title>
	<style>
		body {
			font-family: sans-serif;
			background-color: #f7f7f7;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		.container {
			background: white;
			padding: 2rem;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 500px;
		}

		h1 {
			font-size: 1.5rem;
			text-align: center;
			margin-bottom: 2rem;
		}

		.user-info {
			text-align: center;
			margin-bottom: 1.5rem;
			color: #666;
		}

		.scope-list {
			list-style: none;
			padding: 0;
			margin-bottom: 2rem;
		}

		.scope-item {
			padding: 10px;
			border-bottom: 1px solid #eee;
			display: flex;
			align-items: center;
		}

		.scope-item input {
			margin-right: 10px;
			transform: scale(1.2);
		}

		.btn-group {
			display: flex;
			justify-content: space-between;
			gap: 1rem;
		}

		button {
			flex: 1;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1rem;
		}

		.btn-submit {
			background: #2196f3;
			color: white;
		}

		.btn-cancel {
			background: #e0e0e0;
			color: #333;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Authorization Required</h1>

		<div class="user-info">
			<p>User: <strong><span th:text="${principalName}"></span></strong></p>
			<p>Application: <strong><span th:text="${clientName}"></span></strong></p>
		</div>

		<p style="text-align: center; margin-bottom: 1rem;">
			The application wants to access your account for the following permissions:
		</p>

		<form method="post" action="/oauth2/authorize">
			<input type="hidden" name="client_id" th:value="${clientId}">
			<input type="hidden" name="state" th:value="${state}">

			<ul class="scope-list">
				<li class="scope-item" th:each="scope : ${scopes}">
					<input type="checkbox" name="scope" th:value="${scope}" id="${scope}" checked>
					<label th:for="${scope}" th:text="${scope}"></label>
				</li>
			</ul>

			<div class="btn-group">
				<button type="submit" class="btn-submit" id="submit-consent">Submit Consent</button>
				<button type="button" class="btn-cancel" onclick="cancelConsent()">Cancel</button>
			</div>
		</form>
	</div>
	<script>
		function cancelConsent() {
			window.history.back(); // Simple cancel or redirect
		}
	</script>
</body>

</html>
