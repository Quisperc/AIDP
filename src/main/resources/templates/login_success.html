<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Success</title>
</head>

<body>
	<h1>Login Successful!</h1>
	<p>You are logged in as: <span th:text="${username}">User</span></p>
	<p>Roles: <span th:text="${roles}">Roles</span></p>
	<p>This is the Auth Server.</p>

	<form th:action="@{/logout}" method="post">
		<button type="submit">Logout</button>
	</form>
</body>

</html>
