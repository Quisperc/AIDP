<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>出错了</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
			padding: 20px;
		}
		.error-container {
			width: 100%;
			max-width: 440px;
			animation: fadeInUp 0.5s ease-out;
		}
		@keyframes fadeInUp {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}
		.error-card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 24px;
			padding: 40px 36px;
			box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
		}
		.error-icon {
			width: 64px;
			height: 64px;
			background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
			border-radius: 16px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 24px;
		}
		.error-icon svg {
			width: 32px;
			height: 32px;
			fill: white;
		}
		h1 {
			color: #ffffff;
			font-size: 22px;
			font-weight: 600;
			text-align: center;
			margin-bottom: 8px;
		}
		.status-badge {
			display: inline-block;
			padding: 4px 12px;
			border-radius: 8px;
			background: rgba(239, 68, 68, 0.2);
			color: #fca5a5;
			font-size: 13px;
			font-weight: 500;
			margin-bottom: 20px;
			text-align: center;
			width: 100%;
		}
		.message {
			color: rgba(255, 255, 255, 0.85);
			font-size: 15px;
			line-height: 1.6;
			text-align: center;
			margin-bottom: 28px;
		}
		.actions {
			display: flex;
			gap: 12px;
			flex-wrap: wrap;
		}
		.actions .btn {
			flex: 1;
			min-width: 120px;
			display: block;
			text-align: center;
			padding: 14px 24px;
			border-radius: 12px;
			font-size: 15px;
			font-weight: 600;
			transition: all 0.3s ease;
			text-decoration: none;
			border: none;
			cursor: pointer;
			font-family: inherit;
		}
		.btn-back {
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			color: #ffffff;
		}
		.btn-back:hover {
			background: rgba(255, 255, 255, 0.15);
			transform: translateY(-2px);
		}
		.btn-login {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
		}
		.btn-login:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
			color: white;
		}
	</style>
</head>
<body>
	<div class="error-container">
		<div class="error-card">
			<div class="error-icon">
				<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
			</div>
			<h1>出错了</h1>
			<div class="status-badge" th:text="${status} + ' ' + ${statusText}">400 Bad Request</div>
			<p class="message" th:text="${message}">该客户端未在认证中心注册或已失效，请联系系统管理员在认证中心重新配置后再试。</p>
			<div class="actions">
				<a th:if="${backUrl}" th:href="${backUrl}" class="btn btn-back">返回</a>
				<button th:unless="${backUrl}" type="button" class="btn btn-back" onclick="history.back()">返回</button>
				<a th:href="@{/login}" class="btn btn-login">前往SSO登录</a>
			</div>
		</div>
	</div>
</body>
</html>
