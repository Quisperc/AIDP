<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Profile</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			min-height: 100vh;
			background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
			padding-top: 64px;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 40px 24px;
			animation: fadeIn 0.6s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.profile-card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 24px;
			padding: 48px 40px;
			text-align: center;
		}

		.profile-avatar {
			width: 100px;
			height: 100px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 24px;
			box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
		}

		.profile-avatar svg {
			width: 50px;
			height: 50px;
			fill: white;
		}

		h1 {
			color: #ffffff;
			font-size: 28px;
			font-weight: 600;
			margin-bottom: 32px;
		}

		.profile-info {
			text-align: left;
		}

		.info-item {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 18px 0;
			border-bottom: 1px solid rgba(255, 255, 255, 0.08);
		}

		.info-item:last-child {
			border-bottom: none;
		}

		.info-label {
			display: flex;
			align-items: center;
			gap: 12px;
			color: rgba(255, 255, 255, 0.6);
			font-size: 14px;
		}

		.info-label svg {
			width: 20px;
			height: 20px;
			fill: currentColor;
		}

		.info-value {
			color: #ffffff;
			font-weight: 500;
			font-size: 15px;
		}

		.back-link {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			margin-top: 32px;
			padding: 14px 24px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 12px;
			color: rgba(255, 255, 255, 0.8);
			text-decoration: none;
			font-size: 14px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.back-link:hover {
			background: rgba(255, 255, 255, 0.1);
			color: #ffffff;
		}

		.back-link svg {
			width: 18px;
			height: 18px;
			fill: currentColor;
		}

		.edit-section {
			margin-top: 40px;
			padding-top: 32px;
			border-top: 1px solid rgba(255, 255, 255, 0.08);
			text-align: left;
		}

		.edit-title {
			color: #ffffff;
			font-size: 20px;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.edit-hint {
			color: rgba(255, 255, 255, 0.6);
			font-size: 13px;
			margin-bottom: 24px;
		}

		.edit-form .form-group {
			margin-bottom: 20px;
		}

		.edit-form label {
			display: block;
			color: rgba(255, 255, 255, 0.8);
			font-size: 14px;
			margin-bottom: 8px;
		}

		.edit-form .form-input {
			width: 100%;
			padding: 12px 16px;
			background: rgba(255, 255, 255, 0.06);
			border: 1px solid rgba(255, 255, 255, 0.12);
			border-radius: 12px;
			color: #fff;
			font-size: 15px;
			box-sizing: border-box;
		}

		.edit-form .form-input::placeholder {
			color: rgba(255, 255, 255, 0.4);
		}

		.edit-form .error-msg {
			color: #f87171;
			font-size: 14px;
			margin-bottom: 16px;
			padding: 10px 14px;
			background: rgba(248, 113, 113, 0.15);
			border-radius: 8px;
		}

		.edit-form .btn-submit {
			margin-top: 8px;
			padding: 14px 28px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border: none;
			border-radius: 12px;
			color: #fff;
			font-size: 15px;
			font-weight: 600;
			cursor: pointer;
			transition: opacity 0.2s;
		}

		.edit-form .btn-submit:hover {
			opacity: 0.9;
		}

		/* Responsive */
		@media (max-width: 480px) {
			.profile-card {
				padding: 32px 24px;
			}

			h1 {
				font-size: 24px;
			}

			.info-item {
				flex-direction: column;
				align-items: flex-start;
				gap: 8px;
			}
		}
	</style>
</head>

<body>
	<div th:replace="~{fragments/nav :: admin-nav}"></div>

	<div class="container">
		<div class="profile-card">
			<div class="profile-avatar">
				<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
				</svg>
			</div>

			<h1>My Profile</h1>

			<div class="profile-info">
				<div class="info-item">
					<span class="info-label">
						<svg viewBox="0 0 24 24">
							<path
								d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
						</svg>
						Username
					</span>
					<span class="info-value" sec:authentication="name">User</span>
				</div>
				<div class="info-item">
					<span class="info-label">
						<svg viewBox="0 0 24 24">
							<path
								d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
						</svg>
						Roles
					</span>
					<span class="info-value" sec:authentication="principal.authorities">Roles</span>
				</div>
			</div>

			<!-- 修改账号/密码表单：修改成功后将全局退出，需重新登录 -->
			<section class="edit-section">
				<h2 class="edit-title">修改账号信息</h2>
				<p class="edit-hint">修改用户名或密码后将在所有设备上退出登录，请使用新信息重新登录。</p>
				<form th:action="@{/user/profile}" method="post" class="edit-form" id="profileForm">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div th:if="${error}" class="error-msg" th:text="${error}">错误信息</div>
					<div class="form-group">
						<label for="username">新用户名（不修改请留空）</label>
						<input type="text" id="username" name="username" th:value="${user?.username}" placeholder="留空表示不修改"
							autocomplete="username" class="form-input" />
					</div>
					<div class="form-group">
						<label for="password">新密码（不修改请留空）</label>
						<input type="password" id="password" name="password" placeholder="留空表示不修改"
							autocomplete="new-password" class="form-input" />
					</div>
					<div class="form-group">
						<label for="confirmPassword">确认新密码</label>
						<input type="password" id="confirmPassword" name="confirmPassword" placeholder="仅修改密码时必填"
							autocomplete="new-password" class="form-input" />
					</div>
					<button type="submit" class="btn-submit">保存并全局退出</button>
				</form>
			</section>

		</div>
	</div>
</body>

</html>
