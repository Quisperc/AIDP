<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Edit User</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			min-height: 100vh;
			background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
			padding: 40px 20px;
		}

		.container {
			max-width: 560px;
			margin: 0 auto;
			animation: fadeIn 0.6s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.back-link {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			margin-bottom: 24px;
			padding: 12px 20px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 10px;
			color: rgba(255, 255, 255, 0.8);
			text-decoration: none;
			font-size: 14px;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.back-link:hover {
			background: rgba(255, 255, 255, 0.1);
			color: #ffffff;
		}

		.back-link svg {
			width: 18px;
			height: 18px;
			fill: currentColor;
		}

		.form-card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 20px;
			padding: 40px;
		}

		.form-header {
			display: flex;
			align-items: center;
			gap: 16px;
			margin-bottom: 32px;
		}

		.form-icon {
			width: 56px;
			height: 56px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border-radius: 16px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.form-icon svg {
			width: 28px;
			height: 28px;
			fill: white;
		}

		.form-header h1 {
			color: #ffffff;
			font-size: 22px;
			font-weight: 600;
		}

		.form-header .username {
			color: #a5b4fc;
		}

		.form-group {
			margin-bottom: 24px;
		}

		.form-group label {
			display: block;
			color: rgba(255, 255, 255, 0.8);
			font-size: 14px;
			font-weight: 500;
			margin-bottom: 10px;
		}

		.form-group input,
		.form-group select {
			width: 100%;
			padding: 14px 18px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 12px;
			color: #ffffff;
			font-size: 15px;
			font-family: inherit;
			transition: all 0.3s ease;
			outline: none;
		}

		.form-group select option {
			background: #1a1a2e;
			color: #ffffff;
		}

		.form-group input::placeholder {
			color: rgba(255, 255, 255, 0.3);
		}

		.form-group input:focus,
		.form-group select:focus {
			border-color: #667eea;
			box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
		}

		.form-group input[readonly] {
			background: rgba(255, 255, 255, 0.02);
			color: rgba(255, 255, 255, 0.5);
			cursor: not-allowed;
		}

		.form-hint {
			color: rgba(255, 255, 255, 0.4);
			font-size: 12px;
			margin-top: 8px;
		}

		.form-divider {
			height: 1px;
			background: rgba(255, 255, 255, 0.08);
			margin: 28px 0;
		}

		.btn-save {
			width: 100%;
			padding: 16px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border: none;
			border-radius: 12px;
			color: white;
			font-size: 16px;
			font-weight: 600;
			font-family: inherit;
			cursor: pointer;
			transition: all 0.3s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
		}

		.btn-save:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
		}

		.btn-save svg {
			width: 20px;
			height: 20px;
			fill: currentColor;
		}

		/* Responsive */
		@media (max-width: 480px) {
			.form-card {
				padding: 28px 20px;
			}

			.form-header h1 {
				font-size: 18px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<a href="/admin/users" class="back-link">
			<svg viewBox="0 0 24 24">
				<path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
			</svg>
			Back to User List
		</a>

		<div class="form-card">
			<div class="form-header">
				<div class="form-icon">
					<svg viewBox="0 0 24 24">
						<path
							d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
					</svg>
				</div>
				<h1>Edit User: <span class="username" th:text="${user.username}"></span></h1>
			</div>

			<form th:action="@{/users/{id}/update(id=${user.id})}" th:object="${user}" method="post">
				<div class="form-group">
					<label>Username</label>
					<input type="text" th:field="*{username}" readonly>
					<p class="form-hint">Username cannot be changed</p>
				</div>

				<div class="form-group">
					<label>Role</label>
					<select th:field="*{role}">
						<option value="ROLE_USER">User</option>
						<option value="ROLE_ADMIN">Admin</option>
					</select>
				</div>

				<div class="form-group">
					<label>Status</label>
					<select th:field="*{enabled}">
						<option th:value="true">Active</option>
						<option th:value="false">Disabled</option>
					</select>
				</div>

				<div class="form-divider"></div>

				<div class="form-group">
					<label>New Password</label>
					<input type="password" th:field="*{password}" placeholder="Enter new password to change">
					<p class="form-hint">Leave blank to keep current password</p>
				</div>

				<button type="submit" class="btn-save">
					<svg viewBox="0 0 24 24">
						<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
					</svg>
					Save Changes
				</button>
			</form>
		</div>
	</div>
</body>

</html>
