<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>SSO Client Home</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 40px;
			text-align: center;
		}

		.card {
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 8px;
			max-width: 600px;
			margin: 0 auto;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #007bff;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			margin: 10px;
		}

		.btn-admin {
			background-color: #dc3545;
		}

		.btn-logout {
			background-color: #6c757d;
		}

		.user-info {
			text-align: left;
			background: #f8f9fa;
			padding: 15px;
			border-radius: 5px;
			margin-top: 20px;
			word-break: break-all;
		}
	</style>
</head>

<body>

	<div class="card">
		<h1>Welcome to Client App</h1>

		<div sec:authorize="isAuthenticated()">
			<p>You are logged in as: <b sec:authentication="name"></b></p>

			<!-- Navigation Buttons -->
			<div>
				<a href="/users" class="btn">üë• User Management</a>
				<a href="/admin/dashboard" class="btn btn-admin">üõ°Ô∏è Admin Dashboard</a>
			</div>

			<div class="user-info">
				<h4>Your Roles:</h4>
				<ul sec:authentication="authorities"></ul>
			</div>

			<br>
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="btn btn-logout">Logout</button>
			</form>
		</div>

		<div sec:authorize="!isAuthenticated()">
			<p>You are not logged in.</p>
			<a href="/oauth2/authorization/oidc-client" class="btn">Login with SSO</a>
		</div>
	</div>

</body>

</html>
