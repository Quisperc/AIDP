<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Dashboard</title>
	<style>
		.button {
			display: inline-block;
			padding: 10px 20px;
			margin: 10px;
			border: 1px solid #ccc;
			background-color: #f0f0f0;
			text-decoration: none;
			color: black;
			border-radius: 5px;
		}

		.button:hover {
			background-color: #ddd;
		}
	</style>
</head>

<body>
	<h1>User Management Dashboard</h1>
	<p>Welcome, <span sec:authentication="name">User</span>!</p>

	<div>
		<a href="/user/profile" class="button">My Profile</a>

		<!-- Only visible to Admins -->
		<div sec:authorize="hasAuthority('ROLE_ADMIN')" style="display:inline-block;">
			<a href="/admin/users" class="button">User Management</a>
			<a href="/admin/clients" class="button">Client Management</a>
		</div>
	</div>

	<hr />
	<form th:action="@{/logout}" method="post">
		<button type="submit">Logout</button>
	</form>
</body>

</html>
