<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			min-height: 100vh;
			background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
			padding-top: 64px;
		}

		.container {
			max-width: 1000px;
			margin: 0 auto;
			padding: 40px 24px;
			animation: fadeIn 0.6s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.welcome-card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 20px;
			padding: 40px;
			margin-bottom: 32px;
			text-align: center;
		}

		.welcome-avatar {
			width: 80px;
			height: 80px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 20px;
			box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
		}

		.welcome-avatar svg {
			width: 40px;
			height: 40px;
			fill: white;
		}

		.welcome-title {
			color: #ffffff;
			font-size: 28px;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.welcome-subtitle {
			color: rgba(255, 255, 255, 0.6);
			font-size: 16px;
		}

		.menu-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
			gap: 20px;
		}

		.menu-card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 16px;
			padding: 28px;
			text-decoration: none;
			transition: all 0.3s ease;
			display: flex;
			align-items: flex-start;
			gap: 20px;
		}

		.menu-card:hover {
			background: rgba(255, 255, 255, 0.08);
			border-color: rgba(255, 255, 255, 0.2);
			transform: translateY(-4px);
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
		}

		.menu-icon {
			width: 52px;
			height: 52px;
			border-radius: 14px;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-shrink: 0;
		}

		.menu-icon svg {
			width: 26px;
			height: 26px;
			fill: white;
		}

		.menu-icon.profile {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		}

		.menu-icon.users {
			background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
		}

		.menu-icon.clients {
			background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
		}

		.menu-content h3 {
			color: #ffffff;
			font-size: 18px;
			font-weight: 600;
			margin-bottom: 6px;
		}

		.menu-content p {
			color: rgba(255, 255, 255, 0.5);
			font-size: 14px;
			line-height: 1.5;
		}

		.menu-arrow {
			margin-left: auto;
			color: rgba(255, 255, 255, 0.3);
			transition: all 0.3s ease;
		}

		.menu-card:hover .menu-arrow {
			color: rgba(255, 255, 255, 0.6);
			transform: translateX(4px);
		}

		.menu-arrow svg {
			width: 20px;
			height: 20px;
			fill: currentColor;
		}

		/* Responsive */
		@media (max-width: 640px) {
			.container {
				padding: 24px 16px;
			}

			.welcome-card {
				padding: 28px 20px;
			}

			.welcome-title {
				font-size: 24px;
			}

			.menu-card {
				padding: 20px;
			}
		}
	</style>
</head>

<body>
	<div th:replace="~{fragments/nav :: admin-nav}"></div>

	<div class="container">
		<div class="welcome-card">
			<div class="welcome-avatar">
				<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
				</svg>
			</div>
			<h1 class="welcome-title">Welcome, <span sec:authentication="name">User</span>!</h1>
			<p class="welcome-subtitle">What would you like to do today?</p>
		</div>

		<div class="menu-grid">
			<a href="/user/profile" class="menu-card">
				<div class="menu-icon profile">
					<svg viewBox="0 0 24 24">
						<path
							d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
					</svg>
				</div>
				<div class="menu-content">
					<h3>My Profile</h3>
					<p>View and manage your account settings</p>
				</div>
				<div class="menu-arrow">
					<svg viewBox="0 0 24 24">
						<path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
					</svg>
				</div>
			</a>

			<div sec:authorize="hasAuthority('ROLE_ADMIN')">
				<a href="/admin/users" class="menu-card">
					<div class="menu-icon users">
						<svg viewBox="0 0 24 24">
							<path
								d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" />
						</svg>
					</div>
					<div class="menu-content">
						<h3>User Management</h3>
						<p>Add, edit, or remove user accounts</p>
					</div>
					<div class="menu-arrow">
						<svg viewBox="0 0 24 24">
							<path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
						</svg>
					</div>
				</a>
			</div>

			<div sec:authorize="hasAuthority('ROLE_ADMIN')">
				<a href="/admin/clients" class="menu-card">
					<div class="menu-icon clients">
						<svg viewBox="0 0 24 24">
							<path
								d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
						</svg>
					</div>
					<div class="menu-content">
						<h3>Client Management</h3>
						<p>Manage OAuth2 client applications</p>
					</div>
					<div class="menu-arrow">
						<svg viewBox="0 0 24 24">
							<path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
						</svg>
					</div>
				</a>
			</div>
		</div>
	</div>
</body>

</html>
