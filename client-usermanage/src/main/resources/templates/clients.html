<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Client Management</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			min-height: 100vh;
			background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
			padding-top: 64px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px 24px;
			animation: fadeIn 0.6s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.page-header {
			margin-bottom: 32px;
		}

		.page-header h1 {
			color: #ffffff;
			font-size: 28px;
			font-weight: 600;
		}

		/* Alerts */
		.alert {
			padding: 16px 20px;
			border-radius: 12px;
			margin-bottom: 24px;
			font-size: 14px;
			display: flex;
			align-items: center;
			gap: 12px;
			animation: slideIn 0.4s ease-out;
		}

		@keyframes slideIn {
			from {
				opacity: 0;
				transform: translateX(-20px);
			}

			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		.alert svg {
			width: 20px;
			height: 20px;
			fill: currentColor;
			flex-shrink: 0;
		}

		.alert-success {
			background: rgba(34, 197, 94, 0.15);
			border: 1px solid rgba(34, 197, 94, 0.3);
			color: #86efac;
		}

		.alert-error {
			background: rgba(239, 68, 68, 0.15);
			border: 1px solid rgba(239, 68, 68, 0.3);
			color: #fca5a5;
		}

		/* Form Card */
		.form-card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 20px;
			padding: 36px;
		}

		.form-header {
			display: flex;
			align-items: center;
			gap: 14px;
			margin-bottom: 28px;
		}

		.form-icon {
			width: 48px;
			height: 48px;
			background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
			border-radius: 14px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.form-icon svg {
			width: 24px;
			height: 24px;
			fill: white;
		}

		.form-header h2 {
			color: #ffffff;
			font-size: 20px;
			font-weight: 600;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.form-group label {
			display: block;
			color: rgba(255, 255, 255, 0.8);
			font-size: 14px;
			font-weight: 500;
			margin-bottom: 8px;
		}

		.form-group input {
			width: 100%;
			padding: 14px 18px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 12px;
			color: #ffffff;
			font-size: 15px;
			font-family: inherit;
			transition: all 0.3s ease;
			outline: none;
		}

		.form-group input::placeholder {
			color: rgba(255, 255, 255, 0.3);
		}

		.form-group input:focus {
			border-color: #f093fb;
			box-shadow: 0 0 0 4px rgba(240, 147, 251, 0.15);
		}

		.form-hint {
			color: rgba(255, 255, 255, 0.4);
			font-size: 12px;
			margin-top: 6px;
		}

		.form-divider {
			height: 1px;
			background: rgba(255, 255, 255, 0.08);
			margin: 24px 0;
		}

		.btn-register {
			width: 100%;
			padding: 16px;
			background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
			border: none;
			border-radius: 12px;
			color: white;
			font-size: 16px;
			font-weight: 600;
			font-family: inherit;
			cursor: pointer;
			transition: all 0.3s ease;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 10px;
		}

		.btn-register:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
		}

		.btn-register svg {
			width: 20px;
			height: 20px;
			fill: currentColor;
		}

		/* Responsive */
		@media (max-width: 640px) {
			.container {
				padding: 24px 16px;
			}

			.form-card {
				padding: 24px 20px;
			}

			.page-header h1 {
				font-size: 24px;
			}
		}
	</style>
</head>

<body>
	<div sec:authorize="hasAuthority('ROLE_ADMIN')">
		<div th:replace="~{fragments/nav :: admin-nav}"></div>
	</div>

	<div class="container">
		<div class="page-header">
			<h1>Client Management</h1>
		</div>

		<div th:if="${message}" class="alert alert-success">
			<svg viewBox="0 0 24 24">
				<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
			</svg>
			<span th:text="${message}"></span>
		</div>

		<div th:if="${error}" class="alert alert-error">
			<svg viewBox="0 0 24 24">
				<path
					d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
			</svg>
			<span th:text="${error}"></span>
		</div>

		<div class="form-card">
			<div class="form-header">
				<div class="form-icon">
					<svg viewBox="0 0 24 24">
						<path
							d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
					</svg>
				</div>
				<h2>Register New Client</h2>
			</div>

			<form th:action="@{/admin/clients}" method="post">
				<div class="form-group">
					<label>Client ID</label>
					<input type="text" name="clientId" placeholder="my-client-app" required />
					<p class="form-hint">Unique identifier for this OAuth2 client</p>
				</div>

				<div class="form-group">
					<label>Client Secret</label>
					<input type="text" name="clientSecret" placeholder="Enter a secure secret" required />
					<p class="form-hint">This will be hashed before storage</p>
				</div>

				<div class="form-divider"></div>

				<div class="form-group">
					<label>Client Name</label>
					<input type="text" name="clientName" placeholder="My Application" required />
				</div>

				<div class="form-group">
					<label>Redirect URI</label>
					<input type="text" name="redirectUri"
						placeholder="http://localhost:8080/login/oauth2/code/my-client" required />
					<p class="form-hint">OAuth2 callback URL for this client</p>
				</div>

				<div class="form-group">
					<label>Post Logout Redirect URI</label>
					<input type="text" name="postLogoutRedirectUri" placeholder="http://localhost:8080/" required />
				</div>

				<div class="form-divider"></div>

				<button type="submit" class="btn-register">
					<svg viewBox="0 0 24 24">
						<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
					</svg>
					Register Client
				</button>
			</form>
		</div>
	</div>
</body>

</html>
