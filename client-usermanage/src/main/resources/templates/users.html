<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Management</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input,
        select {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            color: white;
        }

        .btn-create {
            background-color: #4CAF50;
            padding: 8px 16px;
        }

        .btn-edit {
            background-color: #2196F3;
            text-decoration: none;
            display: inline-block;
            /* Fix click area */
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 13px;
            position: relative;
            /* Ensure z-index works */
            z-index: 10;
        }

        /* Ensure active/disable buttons also have clickability */
        button {
            position: relative;
            z-index: 10;
        }

        /* Fix potential overlap from header or container */
        .form-container {
            /* ... */
            position: relative;
            /* Create stacking context */
            z-index: 5;
        }

        .btn-disable {
            background-color: #f44336;
        }

        .btn-enable {
            background-color: #4CAF50;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .status-disabled {
            color: red;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>

    <div th:replace="~{fragments/nav :: admin-nav}"></div>

    <h1>User Management</h1>

    <div class="form-container">
        <h3>Add New User</h3>
        <form th:action="@{/admin/users}" th:object="${newUser}" method="post">
            <input type="text" th:field="*{username}" placeholder="Username" required />
            <input type="password" th:field="*{password}" placeholder="Password" required />
            <select th:field="*{role}">
                <option value="ROLE_USER">User</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
            <button type="submit" class="btn-create">Create User</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">admin</td>
                <td th:text="${user.role}">ROLE_ADMIN</td>
                <td>
                    <span th:if="${user.enabled}" class="status-active">Active</span>
                    <span th:unless="${user.enabled}" class="status-disabled">Disabled</span>
                </td>
                <td>
                    <!-- Edit Button -->
                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-edit">Edit</a>

                    <!-- Enable/Disable Toggle Form -->
                    <form th:action="@{/admin/users/{id}/status(id=${user.id})}" method="post" style="display:inline;">
                        <button type="submit" th:class="${user.enabled} ? 'btn-disable' : 'btn-enable'"
                            th:text="${user.enabled} ? 'Disable' : 'Enable'"></button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
