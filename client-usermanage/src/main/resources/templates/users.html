<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            padding-top: 64px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
        }

        /* Add User Form */
        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 32px;
        }

        .form-card h3 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-card h3 svg {
            width: 20px;
            height: 20px;
            fill: #667eea;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: flex-end;
        }

        .form-group {
            flex: 1;
            min-width: 160px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #ffffff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        .btn-create {
            padding: 12px 24px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(17, 153, 142, 0.3);
        }

        .btn-create svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Table */
        .table-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 16px 20px;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        td {
            color: #ffffff;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.03);
        }

        .user-id {
            color: rgba(255, 255, 255, 0.5);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
        }

        .role-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
        }

        .role-admin {
            background: rgba(240, 147, 251, 0.15);
            color: #f0a0fc;
        }

        .role-user {
            background: rgba(102, 126, 234, 0.15);
            color: #a5b4fc;
        }

        .status-active {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #86efac;
            font-weight: 500;
        }

        .status-active::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        .status-disabled {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #fca5a5;
            font-weight: 500;
        }

        .status-disabled::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-action {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-action svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        .btn-edit {
            background: rgba(102, 126, 234, 0.15);
            color: #a5b4fc;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .btn-edit:hover {
            background: rgba(102, 126, 234, 0.25);
        }

        .btn-disable {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-disable:hover {
            background: rgba(239, 68, 68, 0.25);
        }

        .btn-enable {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-enable:hover {
            background: rgba(34, 197, 94, 0.25);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 24px 16px;
            }

            .form-row {
                flex-direction: column;
            }

            .form-group {
                width: 100%;
            }

            th,
            td {
                padding: 12px 16px;
            }

            .actions {
                flex-direction: column;
                gap: 6px;
            }
        }
    </style>
</head>

<body>

    <div th:replace="~{fragments/nav :: admin-nav}"></div>

    <div class="container">
        <div class="page-header">
            <h1>User Management</h1>
        </div>

        <div class="form-card">
            <h3>
                <svg viewBox="0 0 24 24">
                    <path
                        d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                Add New User
            </h3>
            <form th:action="@{/admin/users}" th:object="${newUser}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" th:field="*{username}" placeholder="Enter username" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" placeholder="Enter password" required />
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select th:field="*{role}">
                            <option value="ROLE_USER">User</option>
                            <option value="ROLE_ADMIN">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-create">
                        <svg viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                        Create
                    </button>
                </div>
            </form>
        </div>

        <div class="table-card">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td class="user-id" th:text="${user.id}">1</td>
                            <td th:text="${user.username}">admin</td>
                            <td>
                                <span class="role-badge"
                                    th:classappend="${user.role == 'ROLE_ADMIN'} ? 'role-admin' : 'role-user'"
                                    th:text="${user.role == 'ROLE_ADMIN'} ? 'Admin' : 'User'">Admin</span>
                            </td>
                            <td>
                                <span th:if="${user.enabled}" class="status-active">Active</span>
                                <span th:unless="${user.enabled}" class="status-disabled">Disabled</span>
                            </td>
                            <td>
                                <div class="actions">
                                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn-action btn-edit">
                                        <svg viewBox="0 0 24 24">
                                            <path
                                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                                        </svg>
                                        Edit
                                    </a>
                                    <form th:action="@{/admin/users/{id}/status(id=${user.id})}" method="post"
                                        style="display:inline;">
                                        <button type="submit" class="btn-action"
                                            th:class="${user.enabled} ? 'btn-action btn-disable' : 'btn-action btn-enable'">
                                            <svg th:if="${user.enabled}" viewBox="0 0 24 24">
                                                <path
                                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z" />
                                            </svg>
                                            <svg th:unless="${user.enabled}" viewBox="0 0 24 24">
                                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                                            </svg>
                                            <span th:text="${user.enabled} ? 'Disable' : 'Enable'"></span>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
