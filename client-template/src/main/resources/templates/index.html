<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Client Template</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
		rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			min-height: 100vh;
			background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.container {
			width: 100%;
			max-width: 640px;
			animation: fadeIn 0.6s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 24px;
			padding: 40px;
		}

		.welcome-section {
			text-align: center;
			margin-bottom: 32px;
		}

		.avatar {
			width: 80px;
			height: 80px;
			background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 20px;
			box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
		}

		.avatar svg {
			width: 40px;
			height: 40px;
			fill: white;
		}

		h1 {
			color: #ffffff;
			font-size: 28px;
			font-weight: 600;
			margin-bottom: 8px;
		}

		h1 .username {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.success-badge {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			background: rgba(34, 197, 94, 0.15);
			border: 1px solid rgba(34, 197, 94, 0.3);
			padding: 8px 16px;
			border-radius: 100px;
			color: #86efac;
			font-size: 13px;
		}

		.success-badge svg {
			width: 16px;
			height: 16px;
			fill: currentColor;
		}

		/* User Details */
		.section-title {
			color: rgba(255, 255, 255, 0.6);
			font-size: 12px;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.5px;
			margin-bottom: 16px;
		}

		.info-card {
			background: rgba(255, 255, 255, 0.03);
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: 16px;
			padding: 20px;
			margin-bottom: 24px;
		}

		.info-list {
			list-style: none;
		}

		.info-list li {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 12px 0;
			border-bottom: 1px solid rgba(255, 255, 255, 0.06);
		}

		.info-list li:last-child {
			border-bottom: none;
			padding-bottom: 0;
		}

		.info-list li:first-child {
			padding-top: 0;
		}

		.info-label {
			display: flex;
			align-items: center;
			gap: 10px;
			color: rgba(255, 255, 255, 0.6);
			font-size: 14px;
		}

		.info-label svg {
			width: 18px;
			height: 18px;
			fill: currentColor;
		}

		.info-value {
			color: #ffffff;
			font-weight: 500;
			font-size: 14px;
		}

		/* Claims Code Block */
		.claims-section {
			margin-top: 24px;
		}

		.code-block {
			background: rgba(0, 0, 0, 0.3);
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: 12px;
			padding: 20px;
			overflow-x: auto;
		}

		.code-block pre {
			margin: 0;
			font-family: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
			font-size: 13px;
			color: #a5b4fc;
			white-space: pre-wrap;
			word-break: break-all;
		}

		/* Logout Button */
		.logout-section {
			margin-top: 32px;
			text-align: center;
		}

		.btn-logout {
			display: inline-flex;
			align-items: center;
			gap: 10px;
			padding: 14px 28px;
			background: rgba(239, 68, 68, 0.15);
			border: 1px solid rgba(239, 68, 68, 0.3);
			border-radius: 12px;
			color: #fca5a5;
			font-size: 15px;
			font-weight: 600;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		.btn-logout:hover {
			background: rgba(239, 68, 68, 0.25);
			border-color: rgba(239, 68, 68, 0.5);
			color: #ffffff;
			transform: translateY(-2px);
		}

		.btn-logout svg {
			width: 20px;
			height: 20px;
			fill: currentColor;
		}

		/* Responsive */
		@media (max-width: 480px) {
			.card {
				padding: 28px 20px;
			}

			h1 {
				font-size: 24px;
			}

			.info-list li {
				flex-direction: column;
				align-items: flex-start;
				gap: 6px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="welcome-section">
				<div class="avatar">
					<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
					</svg>
				</div>
				<h1>Hello, <span class="username" th:text="${username}">User</span>!</h1>
				<div class="success-badge">
					<svg viewBox="0 0 24 24">
						<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
					</svg>
					SSO Login Successful
				</div>
			</div>

			<h3 class="section-title">User Details</h3>
			<div class="info-card">
				<ul class="info-list">
					<li>
						<span class="info-label">
							<svg viewBox="0 0 24 24">
								<path
									d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
							</svg>
							Email
						</span>
						<span class="info-value" th:text="${email} ?: 'N/A'">N/A</span>
					</li>
					<li>
						<span class="info-label">
							<svg viewBox="0 0 24 24">
								<path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" />
							</svg>
							Roles
						</span>
						<span class="info-value" th:text="${authorities}">[]</span>
					</li>
				</ul>
			</div>

			<div class="claims-section">
				<h3 class="section-title">Raw Claims</h3>
				<div class="code-block">
					<pre th:text="${claims}"></pre>
				</div>
			</div>

			<div class="logout-section">
				<a href="/logout" class="btn-logout">
					<svg viewBox="0 0 24 24">
						<path
							d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
					</svg>
					Logout
				</a>
			</div>
		</div>
	</div>
</body>

</html>
