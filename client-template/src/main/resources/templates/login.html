<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Client Template</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
			min-height: 100vh;
			background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.login-container {
			width: 100%;
			max-width: 420px;
			animation: fadeIn 0.6s ease-out;
		}

		@keyframes fadeIn {
			from {
				opacity: 0;
				transform: translateY(20px);
			}

			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.login-card {
			background: rgba(255, 255, 255, 0.05);
			backdrop-filter: blur(20px);
			-webkit-backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 24px;
			padding: 48px 40px;
			text-align: center;
		}

		.login-icon {
			width: 72px;
			height: 72px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border-radius: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0 auto 28px;
			box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
		}

		.login-icon svg {
			width: 36px;
			height: 36px;
			fill: white;
		}

		h1 {
			color: #ffffff;
			font-size: 26px;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.subtitle {
			color: rgba(255, 255, 255, 0.6);
			font-size: 15px;
			margin-bottom: 32px;
		}

		/* Error Alert */
		.alert-error {
			display: flex;
			align-items: flex-start;
			gap: 14px;
			background: rgba(239, 68, 68, 0.1);
			border: 1px solid rgba(239, 68, 68, 0.25);
			border-radius: 14px;
			padding: 18px;
			margin-bottom: 28px;
			text-align: left;
		}

		.alert-error svg {
			width: 22px;
			height: 22px;
			fill: #f87171;
			flex-shrink: 0;
			margin-top: 2px;
		}

		.alert-content {
			flex: 1;
		}

		.alert-title {
			color: #fca5a5;
			font-weight: 600;
			font-size: 14px;
			margin-bottom: 4px;
		}

		.alert-message {
			color: rgba(252, 165, 165, 0.8);
			font-size: 13px;
			line-height: 1.5;
		}

		/* OAuth Login Button */
		.btn-oauth {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 12px;
			width: 100%;
			padding: 16px 24px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border: none;
			border-radius: 14px;
			color: #ffffff;
			font-size: 16px;
			font-weight: 600;
			text-decoration: none;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
		}

		.btn-oauth:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
		}

		.btn-oauth svg {
			width: 22px;
			height: 22px;
			fill: currentColor;
		}

		.divider {
			display: flex;
			align-items: center;
			color: rgba(255, 255, 255, 0.3);
			font-size: 13px;
			margin: 28px 0;
		}

		.divider::before,
		.divider::after {
			content: '';
			flex: 1;
			height: 1px;
			background: rgba(255, 255, 255, 0.1);
		}

		.divider::before {
			margin-right: 16px;
		}

		.divider::after {
			margin-left: 16px;
		}

		.help-text {
			color: rgba(255, 255, 255, 0.5);
			font-size: 14px;
			line-height: 1.6;
		}

		/* Responsive */
		@media (max-width: 480px) {
			.login-card {
				padding: 36px 24px;
			}

			h1 {
				font-size: 22px;
			}
		}
	</style>
</head>

<body>
	<div class="login-container">
		<div class="login-card">
			<div class="login-icon">
				<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" />
				</svg>
			</div>

			<h1>Client Template</h1>
			<p class="subtitle">Sign in with your Auth Server account</p>

			<!-- Error Display -->
			<div th:if="${param.error}" class="alert-error">
				<svg viewBox="0 0 24 24">
					<path
						d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" />
				</svg>
				<div class="alert-content">
					<div class="alert-title" th:text="${param.error[0] == 'client_config' ? '应用配置错误' : 'Authentication Failed'}">Authentication Failed</div>
					<div class="alert-message" th:text="${param.error[0] == 'client_config' ? '应用与认证中心的配置不一致（如客户端密钥不正确），请联系管理员检查本应用的 OAuth2 配置后重试。' : 'Unable to authenticate. Please try again.'}">Unable to authenticate. Please try again.</div>
				</div>
			</div>

			<!-- OAuth Login Button -->
			<a href="/oauth2/authorization/oidc-client" class="btn-oauth">
				<svg viewBox="0 0 24 24">
					<path
						d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z" />
				</svg>
				Sign in with SSO
			</a>

			<div class="divider">or</div>

			<p class="help-text">
				Don't have an account? Contact your administrator.
			</p>
		</div>
	</div>
</body>

</html>
